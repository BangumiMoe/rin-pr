<!DOCTYPE html>
<html lang="en" ng-app="rin" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="bower_components/angular-aria/angular-aria.js"></script>

    <script src="bower_components/ngprogress/build/ngProgress.min.js"></script>

    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>

</head>
<body>

<div id="sidebar" ng-controller="sidebarCtrl">
    <ul class="sb-right">
        <li class="fab red" ng-click="expand($event)">
            <i class="fa fa-bars fa-icon"></i>
        </li>
    </ul>
    <ul class="sb-right-sub" ng-show="isExpanded">
        <li class="fab fab-small fab-image"><img ng-src="https://www.gravatar.com/avatar/{{user.emailHash}}?s=40"/></li>
        <li class="fab fab-small orange" ng-click="showTeamDialog($event)"><i class="fa fa-users"></i></li>
        <li class="fab fab-small blue" ng-click="showPublishDialog($event)"><i class="fa fa-pencil"></i></li>
        <li class="fab fab-small green" ng-click="signout()"><i class="fa fa-sign-out" style="margin-left: 1px"></i></li>
    </ul>
</div>

<div id="main" class="">
    <div id="header" layout="row">
        <h1><a href="/" id="animated-header">番組、萌え</a></h1>&nbsp;
        <h3><small>大好きだよ</small></h3>
    </div>
    {{ 'TEST' | translate }}
    <div class="content" ui-view></div>
</div>
</body>
</html>
