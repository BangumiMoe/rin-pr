<md-content class="bangumi-show">
    <md-toolbar md-scroll-shrink md-theme="purple">
        <div class="md-toolbar-tools inner-header">
            <h3>
                {{ 'Bangumi List' | translate }}
            </h3>
        </div>
    </md-toolbar>
    <section ng-repeat="day in weekDays track by $index">
        <md-toolbar md-scroll-shrink md-theme="{{ weekDayThemes[$index] }}">
            <div layout="row" layout-align="space-between center" class="md-toolbar-tools inner-header">
                <h3>
                    <span>{{ day | translate }}</span>
                </h3>
            </div>
        </md-toolbar>
        <div class="inner-content">
            <md-list class="torrent-list">
                <md-item ng-repeat="bgm in bangumis[$index]">
                    <md-item-content>
                        <div class="md-tile-left">
                            <img ng-src="{{ bgm.icon }}" class="face" alt="{{ bgm.name }}">
                        </div>
                        <div class="md-tile-content">
                            <a ui-sref="tag({ tag_id: bgm.tag_id })">
                                <h3>{{ bgm.tag ? (bgm.tag | tagname) : bgm.name }}</h3>
                            </a>
                            <p>
                                {{ bgm.credit }} | {{ bgm.startDate | amDateFormat:'YYYY/MM/DD HH:mm:ss' }} - {{ bgm.endDate | amDateFormat:'YYYY/MM/DD HH:mm:ss' }}
                            <p>
                            <h4>
                            <md-item ng-repeat="team in teams[bgm.tag_id]">
                                <a ui-sref="search({ tag_id: bgm.tag_id + '+' + team.tag_id })">{{ team.name }}</a><span ng-if="!$last"> | </span>
                            </md-item>
                            </h4>
                        </div>
                    </md-item-content>
                    <md-divider md-inset></md-divider>
                </md-item>
            </md-list>
        </div>
    </section>
</md-content>
